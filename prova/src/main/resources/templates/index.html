<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
 
<head>
<title>Projeto Mercado Fácil</title>
<style>
#loader {
  display: none;
}
</style>
</head>
<body>
	<div layout:fragment="content">
	<div class="container">
		<h2>Mercado Fácil</h2>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					   <img class="carousel-wrapper" th:src="@{/img/01.jpg}"
						alt="Figura1" style="width: 100%;" />     
					<div class="carousel-caption"></div>

				</div>

				<div class="item">
					<img class="carousel-wrapper" th:src="@{/img/02.jpg}" alt="figura2"
						style="width: 100%;" />
				</div>

				<div class="item">
					<img class="carousel-wrapper" th:src="@{/img/03.jpg}" alt="figura3"
						style="width: 100%;" />
				</div>

			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span> <span
				class="sr-only">Anterior</span>
			</a> <a class="right carousel-control" href="#myCarousel"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right"></span> <span
				class="sr-only">Próximo</span>
			</a>
		</div>
	</div>
</div>
</body>
</html>
