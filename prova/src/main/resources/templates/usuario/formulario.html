<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<meta charset="UTF-8" />
<title>Formulario Usuario</title>

</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-sm-12">
				<form role="form" th:action="@{/usuario/salvar}"
					th:object="${usuario}" method="post">
					<input type="hidden" th:field="*{id}" />

					<div class="form-group">
						<label for="inputnomeuser" class="control-label">Nome
							Usuario</label> <input type="text" class="form-control"
							id="inputnomeuser" th:field="*{nomeuser}"
							placeholder="Digite seu Usuario..." /> <span
							th:if="${#fields.hasErrors('nomeuser')}" th:errors="*{nomeuser}"
							class="badge badge-danger">erro</span>
						<div class="help-block with-errors"></div>
					</div>

					<div class="form-group">
						<label for="inputsenha" class="control-label">Senha</label> <input
							type="password" class="form-control" id="inputsenha"
							th:field="*{senha}" placeholder="Digite sua Senha..."
							data-minlength="6" required="required" /> <span
							th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"
							class="badge badge-danger">erro</span>

					</div>

					<div class="form-group">
						<label for="inputConfirm" class="control-label">Confirme a
							Senha</label> <input type="password" class="form-control"
							id="inputConfirm" placeholder="Confirme sua Senha..."
							required="required" oninput="validaSenha(this)" />
						<div class="help-block with-errors"></div>
					</div>

					<div class="form-group">
						<div class="form-check form-check-inline">
							<label class="form-check-label"> ADM <input
								class="form-check-input" type="checkbox" th:field="*{adm}"
								value="S" />
							</label>
						</div>
					</div>

					<div class="form-group">
						<div class="form-check form-check-inline">
							<label class="form-check-label">Desativar&nbsp;<input
								class="form-check-input" type="checkbox" th:field="*{desativar}"
								value="S" />
							</label>
						</div>
					</div>
					<a th:href="@{/usuario}" class="btn btn-secondary">Cancelar</a>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
