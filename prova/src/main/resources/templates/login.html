<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">

<head>
<title>Login Mercado Fácil</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous" />
</head>
<body>
	<div  class="wrapper" layout:fragment="content">

		<div th:if="${param.error}">Invalido o usuario ou a Senha!</div>
		<div th:if="${param.logout}">Você deve logar para acessar!</div>
		
		<form  class="form-signin" th:action="@{/login}" method="post">
			<h2 class="form-signin-heading">Efetue o Login</h2>
			<div>
				<label> Usuario: <input type="text" class="form-control" name="username" placeholder="Digite seu usuario..." required="required" autofocus="autofocus"></input>
				</label>
			</div>
			<div>
				<label> Senha: <input type="password" class="form-control" name="password" placeholder="Digite seu senha" required="required" autofocus="autofocus"></input>
				</label>
			</div>
			<div>
				<input class="btn btn btn-primary" type="submit" value="Logar" ></input>
			</div>
		</form>
</div>
</body>
</html>
