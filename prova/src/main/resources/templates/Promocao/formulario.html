<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<meta charset="UTF-8" />
<title>Formulario Promocao</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-sm-12">
				<form th:action="@{/promocao/salvar}" th:object="${promocao}"
					enctype="multipart/form-data" method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label for="inputnomepromocao">Nome Promocao</label> <input type="text"
							class="form-control" id="inputnomepromocao" th:field="*{nomepromocao}"
							placeholder="Digite o nome do promocao..." /> <span
							th:if="${#fields.hasErrors('nomepromocao')}" th:errors="*{nomepromocao}"
							class="badge badge-danger">erro</span>
					</div>

					<div class="form-group">
						<label for="inputimg">Inserir Imagem Promocao</label>
							<input type="file" name="file" class="form-control" id="inputimg" onchange="move()"/>			
                          	<div class="input-group margin-bottom-sm" id="image-holder"></div>
					        <div id="myProgress">
                            <div id="myBar">0%</div>
                           </div>			
					</div>

					<a th:href="@{/promocao}" class="btn btn-secondary">Cancelar</a>
					<button type="submit" class="btn btn-primary">Salvar</button>


				</form>
			</div>
		</div>
	</div>
</body>

</html>
